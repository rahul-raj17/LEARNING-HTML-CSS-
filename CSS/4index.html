<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- stylesheet --> 
    <link rel="stylesheet" type="text/css" href="4cssSelector.css">

</head>

<body>

    <h1 class="green-text">heading</h1> <!-- class selecctor -->

    <h1 id="h" class="green-text">heading</h1> <!-- here id and class selecctor used in same paragraph 
    color  class selector se lega and font size id selector se lega -->

    <h1 id="h" class="green-text underline-h">heading</h1>  <!-- here id and class selecctor used in same paragraph 
        color and underline h  class selector se lega and font size id selector se lega 
    yani ki class slector same paragraph me ek ya ek baar se jyada use kar skte hai
    but id selector ek hi baar use kar skte hai-->

    <p>paragraph 1</p>
    <p class="green-text">paragraph 2</p>  <!-- class selecctor -->
    <p id="p3">paragraph 3</p> <!-- id selector -->
    <p>paragraph 4</p>
    <p class="green-text">paragraph 5</p>  <!-- class selecctor -->

    <!-- priority levle among selector
    id selector -> element selector -> class selector 
    sbse jyada id selector ko priority milega -->
    
</body>
</html>
